<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/form.css">

    <title>Login</title>
</head>
<body>

<section class="loginContent">
    <h1 class="h1">Dance is for everyone! Join today!!</h1>
    <div class="loginForm">
        <input class="form__input -primary" type="text" id="email" placeholder="e-mail">
        <input class="form__input -primary" type="text" id="password" placeholder="password">
        <button type="submit" class="form__btn -primary">Login </button>
        <a class="form__link" href="#">forgot your password?</a>
    </div>
    <a class="link" href="registration.html">Register a new account</a>
</section>




<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script src="script.js"></script>

</body>
</html>
