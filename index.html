<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/loginForm.css">

    <title>Login</title>
</head>
<body>

<section class="loginContent">
    <h1 class="h1">Dance is for everyone! Join today</h1>

        <input class="loginForm__input -primary" type="text" id="password" >

        <a class="loginForm__link" href="#">forgot you password?</a>
    </div>
    <a class="link" href="#">Register a new account</a>
</section>
